<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cadastro de Resíduos Eletrônicos</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo do Sistema">
        </div>

        <h2>Cadastro de Usuario</h2>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required>

            <button type="button" onclick="cadastrar()">Cadastrar</button>
        </form>

        <div class="social-login">
            <p>Ou cadastre-se com:</p>
            <button class="google-login" onclick="loginGoogle()">Google</button>
            <button class="microsoft-login" onclick="loginMicrosoft()">Microsoft</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
