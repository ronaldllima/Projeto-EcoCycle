<section class="agendamento">
    <h1>Agendar Coleta</h1>
    <p>Utilize o formulário abaixo para agendar a coleta dos seus itens:</p>

    <!-- Exemplo de formulário (pode ser ajustado conforme necessário) -->
    <form action="processar_agendamento.php" method="POST">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>

        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required>

        <label for="local">Local de Coleta:</label>
        <input type="text" id="local" name="local" required>

        <button type="submit">Agendar Coleta</button>
    </form>
</section>
