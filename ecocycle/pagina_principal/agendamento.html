<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Agendamento de Coleta - Sistema de Coleta e Reciclagem</title>
</head>
<body>

    <div class="content">
        <div id="agendamento" class="tab-content active">
            <h2>Agendar Coleta</h2>

            <form id="agendamentoForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>

                <div class="form-group">
                    <label for="data">Data de Coleta:</label>
                    <input type="date" id="data" name="data" required>
                </div>

                <div class="form-group">
                    <label for="horario">Horário de Coleta:</label>
                    <input type="time" id="horario" name="horario" required>
                </div>

                <div class="form-group">
                    <label for="tipoResiduo">Tipo de Resíduo:</label>
                    <select id="tipoResiduo" name="tipoResiduo" required>
                        <option value="eletronico">Computador/Notebook</option>
                        <option value="plastico">Smartphone</option>
                        <option value="vidro">Bateria</option>
                        <option value="outros">Outros</option>
                        <!-- Adicione mais opções conforme necessário -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="endereco">Endereço de Coleta:</label>
                    <textarea id="endereco" name="endereco" rows="4" required></textarea>
                </div>

                <button type="submit">Agendar</button>
            </form>
        </div>
    </div>
</body>
</html>
